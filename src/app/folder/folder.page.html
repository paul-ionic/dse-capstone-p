<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="testClicked()">
      <ion-icon name="stats-chart-outline"> 
      </ion-icon>
       Get Config
      <ion-icon name="stats-chart-outline"> 
      </ion-icon>
    </ion-button>
  </div>

</ion-content>
